<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshak Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(135, 221, 247, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center py-10 px-4">
    <nav class="flex justify-between p-4 bg-blue-600 text-white w-full max-w-2xl rounded-t-3xl shadow-xl z-20">
        <a href="signin.html" class="hover:underline">Sign Up</a>
        <a href="myprofile.html" class="hover:underline">User Profile</a>
        <a href="doctormyprofile.html" class="hover:underline">Doctor Profile</a>
    </nav>
    <div class="w-full max-w-2xl bg-white rounded-b-3xl shadow-2xl p-8 md:p-12 transform transition-transform duration-300 hover:scale-[1.01] hover:shadow-3xl">

        <div class="flex flex-col items-center justify-center mb-8 md:mb-12 text-center">
            <img src="c:\Users\somnathsharma\Downloads\logo rakshak.png" alt="Rakshak Logo" class="mb-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">Rakshak Sign Up</h1>
        </div>
        <p class="text-center text-gray-600 mb-8 md:mb-10 text-lg">
            Please fill out the form below to create your profile and help us protect you.
        </p>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <div>
                <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <select id="userType" name="userType" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="" disabled selected>Select user type</option>
                    <option value="user">Normal User</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="age" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <div>
                <label for="bloodGroup" class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="" disabled selected>Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <p class="mt-1 text-xs text-gray-500">Format: 10 digits only</p>
            </div>
            <div>
                <label for="emergencyContact" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Number</label>
                <input type="tel" id="emergencyContact" name="emergencyContact" pattern="[0-9]{10}" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <div>
                <label for="insuranceNumber" class="block text-sm font-medium text-gray-700 mb-1">Insurance Number</label>
                <input type="text" id="insuranceNumber" name="insuranceNumber" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <p class="mt-1 text-xs text-gray-500">Optional</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Upload Photo</label>
                <div class="file-input-wrapper relative w-full">
                    <button type="button" class="bg-gray-200 text-gray-700 px-4 py-3 rounded-xl border border-gray-300 w-full text-left cursor-pointer transition-colors duration-200 hover:bg-gray-300" id="file-upload-button">Choose File</button>
                    <input type="file" id="photoUpload" name="photo" accept="image/*" required class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <p class="mt-1 text-xs text-gray-500" id="file-name-display">No file chosen</p>
            </div>
            <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-300 transform active:scale-95">
                Sign Up
            </button>
        </form>
    </div>

    <div id="messageBox" class="message-box bg-white text-gray-800">
        <p id="messageText" class="text-center font-semibold"></p>
        <button id="closeMessage" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const fileInput = document.getElementById('photoUpload');
            const fileNameDisplay = document.getElementById('file-name-display');
            const fileUploadButton = document.getElementById('file-upload-button');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageButton = document.getElementById('closeMessage');
            fileInput.addEventListener('change', (event) => {
                const fileName = event.target.files[0] ? event.target.files[0].name : 'No file chosen';
                fileNameDisplay.textContent = fileName;
                fileUploadButton.textContent = "Change File";
            });
            const showMessage = (message, isSuccess = true) => {
                messageText.textContent = message;
                messageBox.classList.toggle('bg-green-100', isSuccess);
                messageBox.classList.toggle('text-green-800', isSuccess);
                messageBox.classList.toggle('bg-red-100', !isSuccess);
                messageBox.classList.toggle('text-red-800', !isSuccess);
                messageBox.style.display = 'block';
            };
            const hideMessage = () => {
                messageBox.style.display = 'none';
            };
            closeMessageButton.addEventListener('click', hideMessage);
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value.trim();
                const age = document.getElementById('age').value;
                const bloodGroup = document.getElementById('bloodGroup').value;
                const contact = document.getElementById('contact').value.trim();
                const emergencyContact = document.getElementById('emergencyContact').value.trim();
                const insuranceNumber = document.getElementById('insuranceNumber').value.trim();
                const userType = document.getElementById('userType').value;
                const photo = document.getElementById('photoUpload').files[0];
                if (!fullName || !age || !bloodGroup || !contact || !emergencyContact || !photo || !userType) {
                    showMessage("Please fill out all required fields.", false);
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (event) {
                    const userData = {
                        fullName,
                        age,
                        bloodGroup,
                        contact,
                        emergencyContact,
                        insuranceNumber,
                        userType,
                        photo: event.target.result 
                    };
                    localStorage.setItem("rakshakUser", JSON.stringify(userData));
                    showMessage("Sign up successful! Redirecting...", true);
                    setTimeout(() => {
                        const redirectUrl = userType === 'doctor' ? 'doctormyprofile.html' : 'myprofile.html';
                        window.location.href = redirectUrl;
                    }, 1500);
            fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage("Sign up successful! Redirecting...", true);
                            setTimeout(() => {
                                const redirectUrl = userType === 'doctor' ? 'doctormyprofile.html' : 'myprofile.html';
                                window.location.href = redirectUrl;
                            }, 1500);
                        } else {
                            showMessage("Sign up failed. Please try again.", false);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showMessage("An error occurred. Please try again.", false);
                    });
                                  };
                reader.readAsDataURL(photo);
            });
        });

        function logout() {
            localStorage.removeItem("rakshakUser");
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
