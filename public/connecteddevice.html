<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Devices - Rakshak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            margin: 15% auto;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">
    <header class="flex justify-between items-center p-4 bg-white shadow-md w-full max-w-3xl rounded-t-3xl">
        <div class="relative">
            <button id="menuBtn" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="5" cy="12" r="1.5"/>
                    <circle cx="12" cy="12" r="1.5"/>
                    <circle cx="19" cy="12" r="1.5"/>
                </svg>
            </button>
            <div id="menuDropdown" class="hidden absolute mt-2 w-56 bg-white rounded-lg shadow-lg z-50 transition-transform duration-200 ease-out transform origin-top-left">
                <ul class="py-2 text-gray-700">
                    <li><a href="myprofile.html" class="block px-4 py-2 hover:bg-gray-100">My Profile</a></li> 
                    <li><a href="map.html" class="block px-4 py-2 hover:bg-gray-100">Map</a></li>
                    <li><a href="connecteddevice.html" class="block px-4 py-2 hover:bg-gray-100 font-bold">Connected Device</a></li>
                    <li><a href="associatedhospital.html" class="block px-4 py-2 hover:bg-gray-100">Associated Hospital</a></li>
                    <li><a href="sos.html" class="block px-4 py-2 hover:bg-gray-100 text-red-600">SOS Page</a></li>
                </ul>
            </div>
        </div>
        <div>
            <a href="myprofile.html" class="flex items-center space-x-2">
                <img id="navPhoto" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full border border-gray-300 object-cover">
                <span id="navName" class="font-semibold text-gray-800 hidden md:inline"></span>
            </a>
        </div>
    </header>

    <main class="w-full max-w-3xl bg-white rounded-b-3xl shadow-2xl p-8 md:p-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">üîó Your Connected Devices</h1>
        <div id="devicesContainer" class="space-y-6">
        </div>
        <div class="mt-8 flex justify-center">
            <button id="addDeviceBtn" class="px-8 py-4 bg-blue-600 text-white text-lg rounded-xl shadow-lg hover:bg-blue-700 transition-transform transform active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300">
                ‚ûï Add a New Device
            </button>
        </div>
    </main>

    <div id="addDeviceModal" class="modal">
        <div class="modal-content bg-white shadow-xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add a New Device</h2>
            <form id="addDeviceForm" class="space-y-4">
                <div>
                    <label for="deviceName" class="block text-gray-700 font-semibold mb-1">Device Name</label>
                    <input type="text" id="deviceName" name="deviceName" required placeholder="e.g., Smart Watch" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="deviceType" class="block text-gray-700 font-semibold mb-1">Device Type</label>
                    <select id="deviceType" name="deviceType" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Wearable">Wearable</option>
                        <option value="Medical">Medical</option>
                        <option value="Home">Home Monitoring</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Add Device</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.getElementById("menuBtn");
            const menuDropdown = document.getElementById("menuDropdown");
            const addBtn = document.getElementById("addDeviceBtn");
            const modal = document.getElementById("addDeviceModal");
            const form = document.getElementById("addDeviceForm");
            const cancelBtn = document.getElementById("cancelBtn");
            
            const user = JSON.parse(localStorage.getItem("rakshakUser"));

            if (user) {
                document.getElementById("navName").textContent = user.fullName;
                if (user.photo && user.photo.startsWith('data:image/')) {
                    document.getElementById("navPhoto").src = user.photo;
                } else {
                    document.getElementById("navPhoto").src = "https://via.placeholder.com/40";
                }
            }

            menuBtn.addEventListener("click", () => {
                menuDropdown.classList.toggle("hidden");
            });

            let devices = JSON.parse(localStorage.getItem("connectedDevices")) || [
                { name: "My Smartwatch", type: "Wearable", status: "Connected" },
                { name: "Family Phone", type: "Mobile", status: "Connected" }
            ];
            
            const renderDevices = () => {
                const container = document.getElementById("devicesContainer");
                container.innerHTML = "";
                if (devices.length === 0) {
                    container.innerHTML = "<p class='text-center text-gray-500 text-lg py-10'>You haven't added any devices yet. Click 'Add a New Device' to get started!</p>";
                } else {
                    devices.forEach(device => {
                        const statusClass = device.status === "Connected" ? "text-green-600" : "text-red-600";
                        const deviceCard = document.createElement("div");
                        deviceCard.className = "device-card bg-gray-50 border rounded-xl shadow p-6";
                        deviceCard.innerHTML = `
                            <h2 class="text-2xl font-semibold mb-3 text-blue-700">${device.name}</h2>
                            <div class="space-y-2 text-gray-700">
                                <p><strong>‚öôÔ∏è Type:</strong> ${device.type}</p>
                                <p><strong>üîå Status:</strong> <span class="${statusClass} font-semibold">${device.status}</span></p>
                            </div>
                        `;
                        container.appendChild(deviceCard);
                    });
                }
            };
            
            addBtn.addEventListener("click", () => {
                modal.style.display = "block";
            });

            cancelBtn.addEventListener("click", () => {
                modal.style.display = "none";
                form.reset();
            });
            
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                    form.reset();
                }
            };
            
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const newDevice = {
                    name: document.getElementById("deviceName").value,
                    type: document.getElementById("deviceType").value,
                    status: "Connected"
                };
                devices.push(newDevice);
                localStorage.setItem("connectedDevices", JSON.stringify(devices));
                renderDevices();
                
                modal.style.display = "none";
                form.reset();
            });
            
            renderDevices();
        });

        function logout() {
            localStorage.removeItem("rakshakUser");
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
