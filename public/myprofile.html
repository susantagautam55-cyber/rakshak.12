<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(135, 221, 247, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center py-10 px-4">
    <header class="flex justify-between items-center p-4 bg-white shadow-md w-full max-w-5xl rounded-t-2xl">
        <div class="relative">
            <button id="menuBtn" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 transform transition-all duration-300 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="5" cy="12" r="1.5"/>
                    <circle cx="12" cy="12" r="1.5"/>
                    <circle cx="19" cy="12" r="1.5"/>
                </svg>
            </button>
            <div id="menuDropdown" class="hidden absolute mt-2 w-56 bg-white rounded-lg shadow-lg z-50 transition-transform duration-200 ease-out transform origin-top-left">
                <ul class="py-2 text-gray-700">
                    <li><a href="myprofile.html" class="block px-4 py-2 hover:bg-gray-100 font-bold">My Profile</a></li>
                    <li><a href="map.html" class="block px-4 py-2 hover:bg-gray-100">Map</a></li>
                    <li><a href="connecteddevice.html" class="block px-4 py-2 hover:bg-gray-100">Connected Device</a></li>
                    <li><a href="associatedhospital.html" class="block px-4 py-2 hover:bg-gray-100">Associated Hospital</a></li>
                    <li><a href="sos.html" class="block px-4 py-2 hover:bg-gray-100 text-red-600">SOS Page</a></li>
                    <li><button onclick="window.logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100 text-gray-700">Logout</button></li>
                </ul>
            </div>
        </div>
        <div>
            <a href="myprofile.html" class="flex items-center space-x-2">
                <img id="navPhoto" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full border border-gray-300 object-cover">
                <span id="navName" class="font-semibold text-gray-800 hidden md:inline"></span>
            </a>
        </div>
    </header>

    <main class="w-full max-w-5xl bg-white rounded-b-2xl shadow-lg p-8 transform transition-all duration-300 hover:scale-[1.01] hover:bg-gray-50">
        <div id="profileContainer" class="w-full max-w-2xl mx-auto text-gray-800 space-y-4">
            <div class="text-center">
                <h2 id="profileHeader" class="text-3xl font-bold mb-4">User Profile</h2>
                <img id="userPhoto" alt="Profile Photo" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-blue-500 shadow-lg">
            </div>
            
            <p class="text-lg"><strong>Name:</strong> <span id="pName"></span></p>
            <p class="text-lg"><strong>Age:</strong> <span id="pAge"></span></p>
            <p class="text-lg"><strong>Blood Group:</strong> <span id="pBlood"></span></p>
            <p class="text-lg"><strong>Contact:</strong> <span id="pContact"></span></p>
            <p class="text-lg"><strong>Emergency Contact:</strong> <span id="pEmergency"></span></p>
            <p class="text-lg"><strong>Insurance:</strong> <span id="pInsurance"></span></p>

            <div class="text-center mt-8 pt-4 border-t-2 border-dashed border-gray-200">
                <button id="sosButton" class="w-full py-4 bg-red-600 text-white font-bold rounded-xl text-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-transform duration-300 transform active:scale-95 hover:scale-[1.02]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856a2 2 0 001.996-2.138L16.48 4.673a2 2 0 00-1.876-1.535H9.395a2 2 0 00-1.876 1.535l-1.954 13.19A2 2 0 007.062 19z" />
                    </svg>
                    SOS - I Need Help!
                </button>
            </div>
        </div>
        
        <div class="mt-12 w-full max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">üìù Accident Report</h2>
            <form id="accidentReportForm" class="space-y-4">
                <div>
                    <label for="accidentDetails" class="block text-sm font-medium text-gray-700 mb-1">Details of the Accident</label>
                    <textarea id="accidentDetails" name="accidentDetails" rows="4" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors hover:border-gray-400 hover:shadow-sm"></textarea>
                </div>
                <div>
                    <label for="injuryDescription" class="block text-sm font-medium text-gray-700 mb-1">Description of Injuries</label>
                    <textarea id="injuryDescription" name="injuryDescription" rows="4" required class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
                </div>
                <div class="bg-blue-100 p-3 rounded-lg text-sm text-gray-700 text-center">
                    The police will be automatically notified at number <strong>100</strong>.
                </div>
                <button type="submit" id="reportBtn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-300 transform active:scale-95 hover:scale-[1.02]">
                    Submit Report
                </button>
            </form>
        </div>
    </main>

    <div id="messageBox" class="message-box bg-white text-gray-800">
        <p id="messageText" class="text-center font-semibold"></p>
        <button id="closeMessage" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("rakshakUser"));
            const sosButton = document.getElementById('sosButton');
            const accidentReportForm = document.getElementById('accidentReportForm');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageButton = document.getElementById('closeMessage');

            const sosServerUrl = 'http://localhost:3000/api/sos';
            const reportServerUrl = 'http://localhost:3000/api/report';

            const showMessage = (message, isSuccess = true) => {
                messageText.textContent = message;
                messageBox.classList.toggle('bg-green-100', isSuccess);
                messageBox.classList.toggle('text-green-800', isSuccess);
                messageBox.classList.toggle('bg-red-100', !isSuccess);
                messageBox.classList.toggle('text-red-800', !isSuccess);
                messageBox.style.display = 'block';
            };

            const hideMessage = () => { messageBox.style.display = 'none'; };
            closeMessageButton.addEventListener('click', hideMessage);

            const menuBtn = document.getElementById("menuBtn");
            const menuDropdown = document.getElementById("menuDropdown");
            const navName = document.getElementById("navName");
            const navPhoto = document.getElementById("navPhoto");

            if (userData) {
                document.getElementById("pageTitle").textContent = `${userData.fullName}'s Profile`;
                if (navName) { navName.textContent = userData.fullName; }
                if (navPhoto) {
                    if (userData.photo && userData.photo.startsWith('data:image/')) {
                        navPhoto.src = userData.photo;
                    } else {
                        navPhoto.src = "https://via.placeholder.com/40";
                    }
                }
            }

            if (menuBtn) {
                menuBtn.addEventListener("click", () => {
                    menuDropdown.classList.toggle("hidden");
                });
            }

            if (!userData) {
                document.getElementById("profileContainer").innerHTML = "<h2 class='text-center text-red-600 font-semibold'>No user data found. Please sign up.</h2>";
                return;
            }
            if (userData.userType !== "user") {
                document.getElementById("profileContainer").innerHTML = "<h2 class='text-center text-red-600 font-semibold'>You are a doctor. Please view your profile on the doctor's page.</h2>";
                return;
            }
            
            document.getElementById("profileHeader").textContent = `${userData.fullName}'s Profile`;
            document.getElementById("pName").textContent = userData.fullName;
            document.getElementById("pAge").textContent = userData.age;
            document.getElementById("pBlood").textContent = userData.bloodGroup;
            document.getElementById("pContact").textContent = userData.contact;
            document.getElementById("pEmergency").textContent = userData.emergencyContact;
            document.getElementById("pInsurance").textContent = userData.insuranceNumber || "Not provided";
            document.getElementById("userPhoto").src = userData.photo;

            sosButton.addEventListener('click', () => {
                sosButton.textContent = "Sending...";
                sosButton.disabled = true;
                sosButton.classList.add("opacity-50", "cursor-not-allowed");

                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            const sosData = {
                                fullName: userData.fullName,
                                contact: userData.contact,
                                emergencyContact: userData.emergencyContact,
                                bloodGroup: userData.bloodGroup,
                                latitude: lat,
                                longitude: lng,
                            };

                            fetch(sosServerUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(sosData)
                            })
                            .then(response => response.json())
                            .then(data => {
                                showMessage("SOS alert sent successfully!", true);
                                sosButton.textContent = "SOS - I Need Help!";
                                sosButton.disabled = false;
                                sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                            })
                            .catch(error => {
                                console.error('Error sending SOS:', error);
                                showMessage("An error occurred. Could not send SOS.", false);
                                sosButton.textContent = "SOS - I Need Help!";
                                sosButton.disabled = false;
                                sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                            });
                        },
                        (error) => {
                            console.error("Error getting location:", error);
                            showMessage("Could not get your location. Please check your browser settings and try again.", false);
                            sosButton.textContent = "SOS - I Need Help!";
                            sosButton.disabled = false;
                            sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                        }
                    );
                } else {
                    showMessage("Your browser doesn't support geolocation. Please use a modern browser to send an SOS.", false);
                    sosButton.textContent = "SOS - I Need Help!";
                    sosButton.disabled = false;
                    sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                }
            });

            accidentReportForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const accidentDetails = document.getElementById('accidentDetails').value;
                const injuryDescription = document.getElementById('injuryDescription').value;

                let patientReports = JSON.parse(localStorage.getItem("patientReports")) || [];
                const newReport = {
                    patientName: userData.fullName,
                    accidentDetails,
                    injuryDescription,
                    policeContact: 100, 
                    timestamp: new Date().toISOString()
                };
                patientReports.push(newReport);
                localStorage.setItem("patientReports", JSON.stringify(patientReports));
                fetch(reportServerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...newReport, emergencyContact: userData.emergencyContact })
                })
                .then(response => response.json())
                .then(data => {
                    showMessage("Accident report submitted successfully!", true);
                    accidentReportForm.reset();
                })
                .catch(error => {
                    console.error('Error sending report to server:', error);
                    showMessage("Report saved locally, but failed to send to server.", false);
                });
            });
        });

        window.logout = function() {
            localStorage.removeItem("rakshakUser");
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
