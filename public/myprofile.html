<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(135, 221, 247, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center py-10 px-4">

    <nav class="flex justify-between items-center p-4 bg-blue-600 text-white w-full max-w-2xl rounded-t-3xl shadow-xl z-20">
        <h1 class="text-xl font-bold">My Profile</h1>
        <div class="space-x-4">
            <a href="signin.html" class="hover:underline">Sign Up</a>
            <button onclick="logout()" class="px-3 py-1 bg-white text-blue-600 rounded-full hover:bg-gray-200">Logout</button>
        </div>
    </nav>

    <div id="profileContainer" class="w-full max-w-2xl bg-white rounded-b-3xl shadow-2xl p-8 md:p-12 text-gray-800 space-y-4">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Normal User Profile</h2>
            <img id="userPhoto" alt="Profile Photo" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-blue-500 shadow-lg">
        </div>
        
        <p class="text-lg"><strong>Name:</strong> <span id="pName"></span></p>
        <p class="text-lg"><strong>Age:</strong> <span id="pAge"></span></p>
        <p class="text-lg"><strong>Blood Group:</strong> <span id="pBlood"></span></p>
        <p class="text-lg"><strong>Contact:</strong> <span id="pContact"></span></p>
        <p class="text-lg"><strong>Emergency Contact:</strong> <span id="pEmergency"></span></p>
        <p class="text-lg"><strong>Insurance:</strong> <span id="pInsurance"></span></p>

        <div class="text-center mt-8 pt-4 border-t-2 border-dashed border-gray-200">
            <button id="sosButton" class="w-full py-4 bg-red-600 text-white font-bold rounded-xl text-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-transform duration-300 transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856a2 2 0 001.996-2.138L16.48 4.673a2 2 0 00-1.876-1.535H9.395a2 2 0 00-1.876 1.535l-1.954 13.19A2 2 0 007.062 19z" />
                </svg>
                SOS - I Need Help!
            </button>
        </div>
    </div>
    
    <div id="messageBox" class="message-box bg-white text-gray-800">
        <p id="messageText" class="text-center font-semibold"></p>
        <button id="closeMessage" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("rakshakUser"));
            const sosButton = document.getElementById('sosButton');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageButton = document.getElementById('closeMessage');

            const showMessage = (message, isSuccess = true) => {
                messageText.textContent = message;
                messageBox.classList.toggle('bg-green-100', isSuccess);
                messageBox.classList.toggle('text-green-800', isSuccess);
                messageBox.classList.toggle('bg-red-100', !isSuccess);
                messageBox.classList.toggle('text-red-800', !isSuccess);
                messageBox.style.display = 'block';
            };

            const hideMessage = () => {
                messageBox.style.display = 'none';
            };
            closeMessageButton.addEventListener('click', hideMessage);

            if (!userData) {
                document.getElementById("profileContainer").innerHTML = "<h2 class='text-center text-red-600 font-semibold'>No user data found. Please sign up.</h2>";
                return;
            }
            if (userData.userType !== "user") {
                document.getElementById("profileContainer").innerHTML = "<h2 class='text-center text-red-600 font-semibold'>You are a doctor. Please view your profile on the doctor's page.</h2>";
                return;
            }

            document.getElementById("pName").textContent = userData.fullName;
            document.getElementById("pAge").textContent = userData.age;
            document.getElementById("pBlood").textContent = userData.bloodGroup;
            document.getElementById("pContact").textContent = userData.contact;
            document.getElementById("pEmergency").textContent = userData.emergencyContact;
            document.getElementById("pInsurance").textContent = userData.insuranceNumber || "Not provided";
            document.getElementById("userPhoto").src = userData.photo;

            const ws = new WebSocket('ws://localhost:3000');

            ws.onopen = () => {
                console.log('Connected to WebSocket server.');
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket server.');
                showMessage("Disconnected from server. Please refresh.", false);
            };

            sosButton.addEventListener('click', () => {
                sosButton.textContent = "Sending...";
                sosButton.disabled = true;
                sosButton.classList.add("opacity-50", "cursor-not-allowed");

                if (ws.readyState === WebSocket.OPEN) {
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                
                                const sosData = {
                                    fullName: userData.fullName,
                                    contact: userData.contact,
                                    emergencyContact: userData.emergencyContact,
                                    bloodGroup: userData.bloodGroup,
                                    latitude: lat,
                                    longitude: lng,
                                };

                                fetch('/api/sos', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(sosData)
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.received) {
                                        showMessage("SOS alert sent successfully!", true);
                                    } else {
                                        showMessage("Failed to send SOS alert.", false);
                                    }
                                    sosButton.textContent = "SOS - I Need Help!";
                                    sosButton.disabled = false;
                                    sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                                })
                                .catch(error => {
                                    console.error('Error sending SOS:', error);
                                    showMessage("An error occurred. Could not send SOS.", false);
                                    sosButton.textContent = "SOS - I Need Help!";
                                    sosButton.disabled = false;
                                    sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                                });
                            },
                            (error) => {
                                console.error("Error getting location:", error);
                                showMessage("Could not get your location. Please check your browser settings and try again.", false);
                                sosButton.textContent = "SOS - I Need Help!";
                                sosButton.disabled = false;
                                sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                            }
                        );
                    } else {
                        showMessage("Your browser doesn't support geolocation. Please use a modern browser to send an SOS.", false);
                        sosButton.textContent = "SOS - I Need Help!";
                        sosButton.disabled = false;
                        sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                    }
                } else {
                    showMessage("Connection to server is not open. Please try again.", false);
                    sosButton.textContent = "SOS - I Need Help!";
                    sosButton.disabled = false;
                    sosButton.classList.remove("opacity-50", "cursor-not-allowed");
                }
            });
        });

        function logout() {
            localStorage.removeItem("rakshakUser");
            window.location.href = "signin.html";
        }
    </script>

</body>
</html>
